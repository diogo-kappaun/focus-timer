<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>Focus Timer - Pomodoro</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body class="grid">
    <div id="app" class="flex">
      <button id="toggle-mode">
        <span class="sr-only">Ativar modo claro</span>
        <i class="ph ph-sun"></i>
        <i class="ph ph-moon"></i>
      </button>

      <section id="timer-controls">
        <div id="timer" class="flex">
          <span id="minutes"></span>
          <span>:</span>
          <span id="seconds"></span>
        </div>

        <div id="controls" class="flex">
          <button data-action="toggleRunning" class="ph-bold ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>

          <button data-action="toggleRunning" class="ph-bold ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
          </button>

          <button data-action="reset" class="ph-bold ph-stop-circle">
            <span class="sr-only">Parar contador</span>
          </button>

          <button data-action="addMinutes" class="ph-bold ph-plus-circle">
            <span class="sr-only">Adicionar minutos no contador</span>
          </button>

          <button data-action="removeMinutes" class="ph-bold ph-minus-circle">
            <span class="sr-only">Diminuir minutos no contador</span>
          </button>
        </div>
      </section>

      <section id="sounds-options">
        <button data-action="0" class="ph ph-tree">
          <span class="sr-only">Tocar som da floresta</span>
        </button>

        <button data-action="1" class="ph ph-cloud-rain">
          <span class="sr-only">Tocar som de chuva</span>
        </button>

        <button data-action="2" class="ph ph-storefront">
          <span class="sr-only">Tocar som de uma cafeteria</span>
        </button>

        <button data-action="3" class="ph ph-fire">
          <span class="sr-only">Tocar som de uma lareira</span>
        </button>
      </section>

      <form class="">
        <input type="range" id="volume-range" min="0" max="100" />
      </form>
    </div>
  </body>
</html>
